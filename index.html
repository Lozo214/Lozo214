<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Yellow bar chart -->
    <svg id="yellow_bar_chart" width="400" height="400">

        <!-- Bar 1 -->
        <rect x="0" y="200" width="50" height="200" />

        <!-- Bar 2 -->
        <rect x="50" y="250" width="50" height="150" />

        <!-- Bar 3 -->
        <rect x="100" y="225" width="50" height="175" />

        <!-- Bar 4 -->
        <rect x="150" y="225" width="50" height="175" />

        <!-- Bar 5 -->
        <rect x="200" y="300" width="50" height="100" />

        <!-- Bar 6 -->
        <rect x="250" y="150" width="50" height="250" />

        <!-- Bar 7 -->
        <rect x="300" y="175" width="50" height="225" />

        <!-- Bar 8 -->
        <rect x="350" y="100" width="50" height="300" />

    </svg>

    <!-- Teal bar chart -->
    <svg id="teal_bar_chart" width="400" height="400">
        <!-- Bar 1 -->
        <rect x="0" y="200" width="50" height="200" />

        <!-- Bar 2 -->
        <rect x="50" y="250" width="50" height="150" />

        <!-- Bar 3 -->
        <rect x="100" y="225" width="50" height="175" />

        <!-- Bar 4 -->
        <rect x="150" y="225" width="50" height="175" />

        <!-- Bar 5 -->
        <rect x="200" y="300" width="50" height="100" />

        <!-- Bar 6 -->
        <rect x="250" y="150" width="50" height="250" />

        <!-- Bar 7 -->
        <rect x="300" y="175" width="50" height="225" />

        <!-- Bar 8 -->
        <rect x="350" y="100" width="50" height="300" />
    </svg>

    <!-- Line chart with line elements -->
    <svg id="line_line_chart" width="400" height="400">

        <!-- 1 to 2 -->
        <line x1="25" y1="200" x2="75" y2="250" />
        <!-- 2 to 3 -->
        <line x1="75" y1="250" x2="125" y2="225" />
        <!-- 3 to 4 -->
        <line x1="125" y1="225" x2="175" y2="225" />
        <!-- 4 to 5 -->
        <line x1="175" y1="225" x2="225" y2="300" />
        <!-- 5 to 6 -->
        <line x1="225" y1="300" x2="275" y2="150" />
        <!-- 6 to 7 -->
        <line x1="275" y1="150" x2="325" y2="175" />
        <!-- 7 to 8 -->
        <line x1="325" y1="175" x2="375" y2="100" />

    </svg>

    <!-- Line chart with path elements -->
    <svg id="path_line_chart" width="400" height="400">
        <path d="M 25 200 L 75 250 L 125 225 L 175 225
				 L 225 300 L 275 150 L 325 175 L 375 100" />


    </svg>

    <!-- Pie chart -->
    <svg id="pie_chart" width="400" height="400">
        <circle id="white_wedge" cx="200" cy="200" r="150" />
        <path id="pink_wedge" d="M 200 50 L 200 200 L 350 200
				  A 150 150 0 0 0 200 50" </svg>




</body>

</html>
